name: Deploy Erntehelfer Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      

      - name: Copy project to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          source: "."
          target: "/var/www/html/erntehelfer"

      - name: Install, Build, and Restart on Server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/html/erntehelfer
            echo "ğŸ“¦ Installing dependencies..."
            npm install --legacy-peer-deps
            echo "ğŸ—ï¸ Building project..."
            npm run build
            echo "ğŸš€ Restarting PM2..."
            pm2 restart erntehelfer || pm2 start server.js --name ertnehelfer
